<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMeet 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 SocialMeet 测试页面</h1>
        
        <div class="form-group">
            <label for="phone">手机号:</label>
            <input type="tel" id="phone" placeholder="请输入手机号" value="13800138000">
        </div>
        
        <button onclick="sendCode()">发送验证码</button>
        
        <div class="form-group">
            <label for="code">验证码:</label>
            <input type="text" id="code" placeholder="请输入验证码">
        </div>
        
        <div class="form-group">
            <label for="gender">性别:</label>
            <select id="gender">
                <option value="MALE">男</option>
                <option value="FEMALE" selected>女</option>
            </select>
        </div>
        
        <button onclick="login()">登录</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/auth';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
        }
        
        async function sendCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showResult('请输入手机号', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `phone=${encodeURIComponent(phone)}`
                });
                
                const result = await response.json();
                if (response.ok) {
                    showResult(`✅ 验证码发送成功！\n验证码: ${result.data}\n有效期: 5分钟`);
                } else {
                    showResult(`❌ 发送失败: ${result.message}`, false);
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, false);
            }
        }
        
        async function login() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const gender = document.getElementById('gender').value;
            
            if (!phone || !code) {
                showResult('请输入手机号和验证码', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/login-with-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `phone=${encodeURIComponent(phone)}&code=${encodeURIComponent(code)}&gender=${encodeURIComponent(gender)}`
                });
                
                const result = await response.json();
                if (response.ok) {
                    showResult(`🎉 登录成功！\n用户ID: ${result.data.userId}\n用户名: ${result.data.username}\nToken: ${result.data.token.substring(0, 50)}...`);
                } else {
                    showResult(`❌ 登录失败: ${result.message}`, false);
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
